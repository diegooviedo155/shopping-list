<!DOCTYPE html>
<html>
<head>
    <title>Clear Store</title>
</head>
<body>
    <h1>Clearing Unified Shopping Store</h1>
    <p id="status">Clearing...</p>
    
    <script>
        try {
            // Clear the store
            localStorage.removeItem('unified-shopping-store');
            
            // Also clear any other related stores
            localStorage.removeItem('shopping-store');
            localStorage.removeItem('useStore');
            
            document.getElementById('status').textContent = '✅ Store cleared successfully!';
            document.getElementById('status').style.color = 'green';
            
            console.log('All shopping stores cleared from localStorage');
        } catch (error) {
            document.getElementById('status').textContent = '❌ Error: ' + error.message;
            document.getElementById('status').style.color = 'red';
            console.error('Error clearing store:', error);
        }
    </script>
</body>
</html>
